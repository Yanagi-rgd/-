    }
    .value {

      font-size: 1.1rem;
    }
    .copy {
      margin-top: 0.5rem;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }
    .copy button {
      padding: 0.8rem;
      font-size: 0.95rem;
      background: #333;
    }

</head>

    function search() {
      const keyword = document.getElementById("nameInput").value.trim().replace(/\s+/g, "");
      const resultsDiv = document.getElementById("results");
      resultsDiv.innerHTML = "";

      if (!keyword) return;

      const matches = data.filter(p =>
        p.氏名ひらがな.replace(/\s+/g, "").includes(keyword) ||
        p.漢字氏名.replace(/\s+/g, "").includes(keyword)
      );

      if (matches.length === 0) {
        resultsDiv.innerHTML = "<div class='card'>該当する選手が見つかりませんでした。</div>";
        return;
      }

      matches.forEach(p => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <div class='label'>氏名</div>
          <div class='value'>${p.漢字氏名.replace(/\s+/g, "")}</div>
          <div class='label'>JAAF ID</div>
          <div class='value'>${p.JAAFID}</div>
          <div class='label'>登録番号</div>
          <div class='value'>${p.登録番号 || "該当なし"}</div>
          <div class='label'>生年月日</div>
          <div class='value'>${p.生年月日}</div>
        `;

        const copyBlock = document.createElement("div");
        copyBlock.className = "copy";

        const btn1 = document.createElement("button");
        btn1.textContent = "JAAF IDをコピー";
        btn1.onclick = () => navigator.clipboard.writeText(p.JAAFID);

        const btn2 = document.createElement("button");
        btn2.textContent = "登録番号をコピー";
        btn2.onclick = () => navigator.clipboard.writeText(p.登録番号);

        const btn3 = document.createElement("button");
        btn3.textContent = "生年月日をコピー";
        btn3.onclick = () => navigator.clipboard.writeText(p.生年月日);

        copyBlock.appendChild(btn1);
        copyBlock.appendChild(btn2);
        copyBlock.appendChild(btn3);
        card.appendChild(copyBlock);
        resultsDiv.appendChild(card);
      });
    }
  </script>
